name: Android Play Store Build & Upload

on:
  workflow_dispatch:
    inputs:
      publish:
        description: 'true to upload to Play Store'
        required: false
        default: 'false'
  push:
    branches: [ main ]

jobs:
  build_playstore:
    runs-on: ubuntu-latest

    steps:
      # Checkout project
      - name: Checkout code
        uses: actions/checkout@v3

      # Install Flutter
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # Install pub packages
      - name: Install dependencies
        run: flutter pub get

      # Build APK
      - name: Build APK
        run: flutter build apk --release

      # 5. Optional: Upload APK as artifact for dry-run/manual testing
      - name: Upload APK artifact (for manual testing)
        if: ${{ github.event.inputs.publish != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      # Install Android SDK Build Tools 34 manually
      - name: Install Android Build Tools 34
        run: yes | sudo ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0"

      # Set up Java 11 for apksigner
      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # 8. Sign APK (only if publish is true)
      - name: Sign APK
        if: ${{ github.event.inputs.publish == 'true' }}
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: build/app/outputs/flutter-apk
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.ANDROID_KEYSTORE_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      # 9. Upload to Google Play (only if publish is true)
      - name: Upload to Play Store
        if: ${{ github.event.inputs.publish == 'true' }}
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: ${{ secrets.GOOGLE_PLAY_JSON }}
          packageName: com.corekit.app
          releaseFile: build/app/outputs/flutter-apk/app-release-signed.apk
          track: internal

      # 10. Dry-run message
      - name: Dry-run message
        if: ${{ github.event.inputs.publish != 'true' }}
        run: |
          echo "Dry run complete: APK built and uploaded as artifact, signing & Play Store upload skipped."

  # ---------------------------------------------------------
  # iOS JOB (requires Mac)
  # ---------------------------------------------------------
    ios_build:
      runs-on: macos-latest
      needs: android_build  # optional dependency

      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Install Flutter
          uses: subosito/flutter-action@v2
          with:
            channel: stable

        - name: Install dependencies
          run: flutter pub get

        # iOS build
        - name: Build IPA
          run: flutter build ipa --release --export-options-plist=ios/ExportOptions.plist

         # Upload IPA artifact for manual testing
        - name: Upload IPA artifact (dry run)
          if: ${{ github.event.inputs.publish != 'true' }}
          uses: actions/upload-artifact@v4
          with:
            name: ios-app-release
            path: build/ios/ipa/*.ipa

      # Upload to TestFlight using App Store Connect
        - name: Upload to TestFlight
          if: ${{ github.event.inputs.publish == 'true' }}
          uses: apple-actions/upload-testflight@v2
          with:
            app-path: build/ios/ipa/*.ipa
            api-key-id: ${{ secrets.APP_STORE_KEY_ID }}
            api-issuer-id: ${{ secrets.APP_STORE_ISSUER_ID }}
            api-private-key: ${{ secrets.APP_STORE_PRIVATE_KEY }}

        - name: Dry Run Message
          if: ${{ github.event.inputs.publish != 'true' }}
          run: echo "iOS dry-run completed."