name: Build & Distribute (Android + iOS Flavors)

on:
  workflow_dispatch:
    inputs:
      publish:
        description: 'true to upload to Play Store'
        required: false
        default: 'false'
  push:
    branches: [ main ]

jobs:

  build_playstore:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        flavor: [dev, staging, production]

    steps:
      # Checkout project
      - name: Checkout code
        uses: actions/checkout@v3

      # Install Flutter
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # Build APK
      - name: Build APK (${{ matrix.flavor }})
        run: flutter build apk --release --flavor ${{ matrix.flavor }}

      # Upload APK artifact (for dry-run/manual testing)
      - name: Upload APK artifact (${{ matrix.flavor }})
        if: ${{ github.event.inputs.publish != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk-${{ matrix.flavor }}
          path: build/app/outputs/flutter-apk/app-${{ matrix.flavor }}-release.apk

      # Install Android SDK Build Tools 34 manually
      - name: Install Android Build Tools 34
        run: yes | sudo ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0"

      # Set up Java 11 for apksigner
      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # Sign APK (only if publish is true)
      - name: Sign APK (${{ matrix.flavor }})
        if: ${{ github.event.inputs.publish == 'true' }}
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: build/app/outputs/flutter-apk
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.ANDROID_KEYSTORE_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      # Upload to Google Play (only if publish is true)
      - name: Upload to Play Store (${{ matrix.flavor }})
        if: ${{ github.event.inputs.publish == 'true' }}
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: ${{ secrets.GOOGLE_PLAY_JSON }}
          packageName: com.corekit.app
          releaseFile: build/app/outputs/flutter-apk/app-${{ matrix.flavor }}-release-signed.apk
          track: internal

      # Dry-run message
      - name: Dry-run message (${{ matrix.flavor }})
        if: ${{ github.event.inputs.publish != 'true' }}
        run: |
          echo "Dry run complete: APK for ${{ matrix.flavor }} built & uploaded as artifact. Signing & Play Store upload skipped."

  # ---------------------------------------------------------
  # iOS JOB (requires Mac)
  # ---------------------------------------------------------
  ios:
    runs-on: macos-latest
    needs: build_playstore
    strategy:
      matrix:
        flavor: [dev, staging, production]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install Dependencies
        run: flutter pub get

      # Install CocoaPods
      - name: Install Pods (${{ matrix.flavor }})
        run: |
          cd ios
          pod install --repo-update

      - name: Build unsigned IPA (${{ matrix.flavor }})
        run: |
          flutter build ios --release --no-codesign --flavor ${{ matrix.flavor }}
          mkdir -p build/ios/ipa/${{ matrix.flavor }}/Payload
          cp -r build/ios/iphoneos/Runner.app build/ios/ipa/${{ matrix.flavor }}/Payload/
          cd build/ios/ipa/${{ matrix.flavor }}
          zip -r Runner-${{ matrix.flavor }}.ipa Payload

      - name: Upload IPA Artifact (${{ matrix.flavor }})
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-${{ matrix.flavor }}
          path: build/ios/ipa/${{ matrix.flavor }}/Runner-${{ matrix.flavor }}.ipa

      - name: iOS Dry Run Complete (${{ matrix.flavor }})
        run: echo "iOS dry-run complete for ${{ matrix.flavor }}. Signing & TestFlight skipped."
