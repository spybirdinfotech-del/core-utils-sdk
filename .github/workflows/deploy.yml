name: Deploy All Platforms (Web + iOS IPA)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  # ---------------------------------------------------------
  # JOB 1 — WEB DEPLOY (RUNS ON UBUNTU)
  # ---------------------------------------------------------
  web_deploy:
    runs-on: ubuntu-latest
    env:
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      FIREBASE_PROJECT_ID: corekit-sdk-99a43
    strategy:
      matrix:
        flavor: [dev, staging, production]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install Firebase CLI
        run: curl -sL https://firebase.tools | bash

      - name: Build Flutter Web (${{ matrix.flavor }})
        run: flutter build web --release --flavor ${{ matrix.flavor }}

      - name: Deploy Web to Firebase Hosting (${{ matrix.flavor }})
        uses: w9jds/firebase-action@v2.2.0
        with:
          args: deploy --only hosting --project ${{ env.FIREBASE_PROJECT_ID }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  # ---------------------------------------------------------
  # JOB 2 — IOS IPA BUILD + UPLOAD (RUNS ON macOS)
  # ---------------------------------------------------------
  ios_build:
    needs: web_deploy
    runs-on: macos-latest
    strategy:
      matrix:
        flavor: [dev, staging, production]

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter pub get

      # COCOAPODS
      - run: |
          cd ios
          pod install --repo-update

      # BUILD UNSIGNED IPA
      - name: Build unsigned IPA (${{ matrix.flavor }})
        run: |
          flutter build ios --release --no-codesign --flavor ${{ matrix.flavor }}
          mkdir -p build/ios/ipa/${{ matrix.flavor }}/Payload
          cp -r build/ios/iphoneos/Runner.app build/ios/ipa/${{ matrix.flavor }}/Payload/
          cd build/ios/ipa/${{ matrix.flavor }}
          zip -r Runner-${{ matrix.flavor }}.ipa Payload

      # CHECK IPA
      - name: List IPA contents (${{ matrix.flavor }})
        run: ls -lh build/ios/ipa/${{ matrix.flavor }}

      # UPLOAD AS ARTIFACT
      - name: Upload IPA artifact (${{ matrix.flavor }})
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-${{ matrix.flavor }}
          path: build/ios/ipa/${{ matrix.flavor }}/Runner-${{ matrix.flavor }}.ipa

      - name: Dry-run complete (${{ matrix.flavor }})
        run: echo "iOS dry-run complete for ${{ matrix.flavor }}. Signing & TestFlight skipped."
