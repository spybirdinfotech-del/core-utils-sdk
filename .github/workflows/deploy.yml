name: Deploy All Platforms (Deploy Web + Firebase + Play Store + IPA)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      FIREBASE_PROJECT_ID: corekit-sdk

    steps:
      # 1. Checkout Code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install Flutter
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # 3. Install Firebase CLI
      - name: Install Firebase CLI
        uses: w9jds/firebase-action@v2.2.0
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      # 4. Build Flutter Web
      - name: Build Flutter Web
        run: flutter build web --release

      # 5. Deploy Web to Firebase Hosting
      - name: Deploy Web to Firebase Hosting
        uses: w9jds/firebase-action@v2.2.0
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      # 6. Build Android APK + AAB
      - name: Build Android APK
        run: flutter build apk --release

      - name: Build Android AAB
        run: flutter build appbundle --release

      # 7. Upload Android Build Artifact
      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: build/app/outputs/

      # 8. Upload Android APK to Firebase App Distribution
      - name: Upload Android APK to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: 1:222652963588:android:df44307667e8a5b3454e51
          token: ${{ secrets.FIREBASE_TOKEN }}
          file: build/app/outputs/flutter-apk/app-release.apk

      # 9. Upload Android AAB to Play Store
      - name: Upload AAB to Google Play Store
        if: github.event_name == 'push'
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          packageName: com.corekit.app
          releaseFile: build/app/outputs/bundle/release/app-release.aab
          track: internal

      # 10. Build iOS (Simulator only)
      - name: Build iOS for CI
        run: flutter build ipa --release --no-codesign

      # 11. Upload iOS Build Artifact
      - name: Upload iOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/iphonesimulator/Runner.app

      # 12. Upload iOS IPA to Firebase App Distribution
      - name: Upload iOS IPA
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: 1:222652963588:ios:6270dd3b290c7aa9454e51
          token: ${{ secrets.FIREBASE_TOKEN }}
          file: build/ios/iphoneos/Runner.ipa

      # 13. Upload Windows build artifact (optional)
      - name: Upload Windows Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/windows/runner/Release
