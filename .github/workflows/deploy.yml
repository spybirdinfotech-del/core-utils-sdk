name: Deploy All Platforms (Web + iOS IPA)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:

  # ---------------------------------------------------------
  # JOB 1 — WEB DEPLOY (RUNS ON UBUNTU)
  # ---------------------------------------------------------
  web_deploy:
    runs-on: ubuntu-latest
    env:
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      FIREBASE_PROJECT_ID: corekit-sdk-99a43

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install Firebase CLI
        run: curl -sL https://firebase.tools | bash

      - name: Build Flutter Web
        run: flutter build web --release

      - name: Deploy Web to Firebase Hosting
        uses: w9jds/firebase-action@v2.2.0
        with:
          args: deploy --only hosting --project ${{ env.FIREBASE_PROJECT_ID }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  # ---------------------------------------------------------
  # JOB 2 — IOS IPA BUILD + UPLOAD (RUNS ON macOS)
  # ---------------------------------------------------------
  ios_build:
    needs: web_deploy
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Pub get
        run: flutter pub get

      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Install Pods
        run: |
          cd ios
          pod install

      - name: Build IPA (No Code Sign)
        run: |
          flutter build ipa --release --no-codesign
          echo "----- IPA Directory -----"
          ls -R build/ios/ipa || echo "IPA not found"

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/ipa/*.ipa

      - name: Install Firebase CLI
        run: curl -sL https://firebase.tools | bash

      - name: Upload IPA to Firebase App Distribution
        run: |
          FILE=$(ls build/ios/ipa/*.ipa | head -n 1)
          echo "Uploading IPA: $FILE"
          firebase appdistribution:distribute "$FILE" \
            --app 1:222652963588:ios:6270dd3b290c7aa9454e51 \
            --token "${{ secrets.FIREBASE_TOKEN }}"