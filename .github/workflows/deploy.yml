name: Deploy All Platforms (Web + iOS IPA)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:

  # ---------------------------------------------------------
  # JOB 1 — WEB DEPLOY (RUNS ON UBUNTU)
  # ---------------------------------------------------------
  web_deploy:
    runs-on: ubuntu-latest
    env:
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      FIREBASE_PROJECT_ID: corekit-sdk-99a43

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install Firebase CLI
        run: curl -sL https://firebase.tools | bash

      - name: Build Flutter Web
        run: flutter build web --release

      - name: Deploy Web to Firebase Hosting
        uses: w9jds/firebase-action@v2.2.0
        with:
          args: deploy --only hosting --project ${{ env.FIREBASE_PROJECT_ID }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  # ---------------------------------------------------------
  # JOB 2 — IOS IPA BUILD + UPLOAD (RUNS ON macOS)
  # ---------------------------------------------------------
  ios_build:
    needs: web_deploy
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter pub get

      # CERTIFICATE
      - name: Install certificate
        run: |
          echo "${{ secrets.IOS_P12 }}" | base64 --decode > certificate.p12
          
          # Create and configure keychain
          security create-keychain -p "github" build.keychain
          security import certificate.p12 -k build.keychain -P "${{ secrets.IOS_P12_PASSWORD }}" -T /usr/bin/codesign
          
          # Use this keychain
          security list-keychains -d user -s build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "github" build.keychain
          security set-key-partition-list -S apple-tool:,apple: -s -k "github" build.keychain

      # PROVISIONING PROFILE
      - name: Install provisioning profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.IOS_PROVISION }}" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/adhoc.mobileprovision

      # COCOAPODS
      - run: |
          cd ios
          pod install --repo-update

      # BUILD IPA
      - name: Build IPA
        run: |
          flutter build ipa --release --export-method ad-hoc
          echo "IPA directory contents:"
          ls -R build/ios/ipa

      - name: Find IPA
        id: find_ipa
        run: |
          IPA_FILE=$(find build/ios/ipa -name "*.ipa" | head -n 1)
          echo "ipa_path=$IPA_FILE" >> $GITHUB_OUTPUT

      - run: curl -sL https://firebase.tools | bash

      - name: Upload IPA to Firebase App Distribution
        run: |
          firebase appdistribution:distribute "${{ steps.find_ipa.outputs.ipa_path }}" \
            --app 1:222652963588:ios:6270dd3b290c7aa9454e51 \
            --release-notes "CI build" \
            --token "${{ secrets.FIREBASE_TOKEN }}"
