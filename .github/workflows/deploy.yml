name: Deploy All Platforms (Deploy Web + Firebase + Play Store + IPA)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      FIREBASE_PROJECT_ID: corekit-sdk-99a43

    steps:
      # 1. Checkout Code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install Flutter
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # 3. Install Firebase CLI
      - name: Install Firebase CLI
        run: curl -sL https://firebase.tools | bash

      # 4. Build Flutter Web
      - name: Build Flutter Web
        run: flutter build web --release

      # 5. Deploy Web to Firebase Hosting
      - name: Deploy Web to Firebase Hosting
        uses: w9jds/firebase-action@v2.2.0
        with:
          args: deploy --only hosting --project ${{ env.FIREBASE_PROJECT_ID }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      # 10. Build iOS IPA (No Codesign)
      - name: Build iOS for CI
        run: flutter build ipa --release --no-codesign

      # 11. Upload iOS Build Artifact
      - name: Upload iOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/ipa/Runner.ipa

      # 12. Upload iOS IPA to Firebase App Distribution
      - name: Upload iOS IPA
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: 1:222652963588:ios:6270dd3b290c7aa9454e51
          token: ${{ secrets.FIREBASE_TOKEN }}
          file: build/ios/ipa/Runner.ipa

