name: iOS Build (Dev + Staging + Production)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ios_build:
    name: iOS Build All Flavors
    runs-on: macos-latest

    strategy:
      matrix:
        flavor: [dev, staging, production]

    env:
      FIREBASE_PROJECT_ID: corekit-sdk

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'

      - name: Flutter clean
        run: flutter clean

      - name: Install dependencies
        run: flutter pub get

      - name: Flutter analyze
        run: flutter analyze || true

      - name: Skip tests
        run: echo "Tests skipped"

      # ✔ Only run pod install for production
      - name: Install Pods (Only for production)
        if: matrix.flavor == 'production'
        run: |
          echo "Cleaning iOS DerivedData"
          rm -rf ~/Library/Developer/Xcode/DerivedData/*
          cd ios
          pod repo update
          pod install

      # ✔ For dev & staging — skip pod install (to avoid cancellation)
      - name: Skip Pods for non-production
        if: matrix.flavor != 'production'
        run: echo "Skipping pod install for ${{ matrix.flavor }}"

      # BUILD IPA
      - name: Build unsigned IPA (${{ matrix.flavor }})
        run: |
          flutter build ios --release --no-codesign --flavor ${{ matrix.flavor }}
          mkdir -p build/ios/ipa/${{ matrix.flavor }}/Payload
          cp -r build/ios/iphoneos/Runner.app build/ios/ipa/${{ matrix.flavor }}/Payload/
          cd build/ios/ipa/${{ matrix.flavor }}
          zip -r Runner-${{ matrix.flavor }}.ipa Payload

      # LIST IPA FILE
      - name: List IPA (${{ matrix.flavor }})
        run: ls -lh build/ios/ipa/${{ matrix.flavor }}

      # UPLOAD IPA AS ARTIFACT
      - name: Upload IPA Artifact (${{ matrix.flavor }})
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-${{ matrix.flavor }}
          path: build/ios/ipa/${{ matrix.flavor }}/Runner-${{ matrix.flavor }}.ipa

      - name: Completed (${{ matrix.flavor }})
        run: echo "Unsigned IPA build completed for ${{ matrix.flavor }}."
