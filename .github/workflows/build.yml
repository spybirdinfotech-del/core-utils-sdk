name: Flutter CI/CD - Build All Platforms

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  # ------------------------------------------------------------
  # ANDROID + WEB BUILDS (UBUNTU)
  # ------------------------------------------------------------
  build_unix:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - { platform: android, flavor: dev }
          - { platform: android, flavor: staging }
          - { platform: android, flavor: production }

          - { platform: web, flavor: dev }
          - { platform: web, flavor: staging }
          - { platform: web, flavor: production }

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze || true

      - name: Build ${{ matrix.platform }} - ${{ matrix.flavor }}
        run: |
          if [ "${{ matrix.platform }}" = "android" ]; then
            flutter build apk --flavor ${{ matrix.flavor }} --release
            flutter build appbundle --flavor ${{ matrix.flavor }} --release
          
          elif [ "${{ matrix.platform }}" = "web" ]; then
            flutter build web --release --dart-define=FLAVOR=${{ matrix.flavor }}
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ matrix.flavor }}
          path: |
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/bundle/release/*.aab
            build/web

  # ------------------------------------------------------------
  # WINDOWS BUILD (NO FLAVORS)
  # ------------------------------------------------------------
  build_windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze (warnings allowed)
        run: flutter analyze || true

      - name: Build Windows (single build, no flavors)
        run: flutter build windows --release

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/windows/runner/Release
