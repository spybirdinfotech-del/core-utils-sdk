name: Flutter CI/CD - Build All Platforms

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    env:
      FIREBASE_PROJECT_ID: corekit-sdk

    strategy:
      matrix:
        platform: [android, web, windows]
        flavor: [dev, staging, production]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'

      - name: Install dependencies
        run: flutter pub get

      - name: Run flutter analyze
        run: flutter analyze || true

      - name: Skip Flutter tests
        run: echo "Tests skipped"

      - name: Build ${{ matrix.platform }} - ${{ matrix.flavor }}
        run: |
          if [ "${{ matrix.platform }}" == "android" ]; then
            flutter build apk --flavor ${{ matrix.flavor }} --release
            flutter build appbundle --flavor ${{ matrix.flavor }} --release
          elif [ "${{ matrix.platform }}" == "web" ]; then
            flutter build web --flavor ${{ matrix.flavor }} --release
          elif [ "${{ matrix.platform }}" == "windows" ] && [[ "$RUNNER_OS" == "Windows" ]]; then
            flutter build windows --flavor ${{ matrix.flavor }} --release
          else
            echo "Skipping build for ${{ matrix.platform }} on this runner"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ matrix.flavor }}-build
          path: |
            build/app/outputs/flutter-apk/app-${{ matrix.flavor }}-release.apk
            build/app/outputs/bundle/release/app-${{ matrix.flavor }}-release.aab
            build/web
            build/windows/runner/Release
