name: Flutter CI/CD - All Platforms + Play Store + Firebase

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FIREBASE_PROJECT_ID: corekit-sdk

    strategy:
      matrix:
        platform: [android, web, windows]

    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'

      # Get dependencies
      - name: Install dependencies
        run: flutter pub get

      # Analyze
      - name: Analyze code
        run: flutter analyze

      # Unit tests
      - name: Run tests
        run: flutter test

      # Build for each platform
      - name: Build ${{ matrix.platform }}
        run: |
          if [ "${{ matrix.platform }}" == "android" ]; then
            flutter build apk --release
            flutter build appbundle --release
          elif [ "${{ matrix.platform }}" == "web" ]; then
            flutter build web --release
          elif [ "${{ matrix.platform }}" == "windows" ]; then
            flutter build windows --release
          fi

      # Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.platform }}-build
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
            build/web
            build/windows/runner/Release

  ios_build:
    name: iOS Build
    runs-on: macos-latest
    env:
      FIREBASE_PROJECT_ID: corekit-sdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Build iOS
        run: flutter build ios --release --no-codesign

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v3
        with:
          name: ios-build
          path: build/ios/iphoneos

  deploy:
    name: Deploy All Platforms
    needs: [build, ios_build]
    runs-on: ubuntu-latest

    env:
      FIREBASE_PROJECT_ID: corekit-sdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Install Firebase CLI
      - name: Install Firebase CLI
        uses: w9jds/firebase-action@v2.2.0

      #############################
      # 1️⃣ Deploy Web to Firebase Hosting
      #############################
      - name: Deploy Web to Firebase Hosting
        uses: w9jds/firebase-action@v2.2.0
        with:
          args: deploy --project ${{ env.FIREBASE_PROJECT_ID }} --only hosting
          token: ${{ secrets.FIREBASE_TOKEN }}

      #############################
      # 2️⃣ Deploy Android APK to Firebase Distribution
      #############################
      - name: Download Android build artifact
        uses: actions/download-artifact@v3
        with:
          name: android-build

      - name: Upload Android APK to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: 1:286967535054:android:89ca18c67ffb49b28a079f
          token: ${{ secrets.FIREBASE_TOKEN }}
          groups: testers
          file: build/app/outputs/flutter-apk/app-release.apk

      #############################
      # 3️⃣ Upload Android AAB to Google Play Store
      #############################
      - name: Upload Android AAB to Google Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          packageName: com.your.package   # <-- CHANGE THIS
          releaseFile: build/app/outputs/bundle/release/app-release.aab
          track: production

      #############################
      # 4️⃣ Deploy iOS IPA to Firebase Distribution
      #############################
      - name: Download iOS build artifact
        uses: actions/download-artifact@v3
        with:
          name: ios-build

      - name: Upload iOS IPA to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: 1:286967535054:ios:6aa1b0a861188e718a079f
          token: ${{ secrets.FIREBASE_TOKEN }}
          groups: testers
          file: build/ios/iphoneos/Runner.ipa

      #############################
      # 5️⃣ (Optional) Upload Windows build artifact
      #############################
      - name: Upload Windows build artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-build
          path: build/windows/runner/Release