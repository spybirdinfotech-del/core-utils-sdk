name: iOS Build - Staging

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  ios_staging:
    name: Build iOS (Staging)
    runs-on: macos-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Auto Version Upgrade (Info.plist)
      - name: Auto Version Upgrade
        run: |
          PLIST="ios/Runner/Info.plist"
          VERSION=$(/usr/libexec/PlistBuddy -c "Print CFBundleShortVersionString" "$PLIST")
          BUILD=$(/usr/libexec/PlistBuddy -c "Print CFBundleVersion" "$PLIST")
          NEW_BUILD=$((BUILD + 1))

          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString $VERSION" "$PLIST"
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $NEW_BUILD" "$PLIST"

          echo "New Version: $VERSION ($NEW_BUILD)"

      # 3️⃣ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'

      # 4️⃣ Clean and get dependencies
      - run: flutter clean
      - run: flutter pub get
      - run: flutter analyze || true

      # 5️⃣ Install CocoaPods dependencies
      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install --repo-update

      # 6️⃣ Build iOS (Staging) without code signing
      - name: Build iOS (Staging)
        run: |
          flutter build ios --release --no-codesign --dart-define=FLAVOR=staging -v

          # Create Payload folder for IPA
          mkdir -p build/ios/ipa/staging/Payload

          # Copy app to Payload (check Release-iphoneos folder)
          cp -r build/ios/Release-iphoneos/Runner.app build/ios/ipa/staging/Payload/

          # Create .ipa
          cd build/ios/ipa/staging
          zip -r Runner-staging.ipa Payload

      # 7️⃣ Upload the generated IPA as artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-staging
          path: build/ios/ipa/staging/Runner-staging.ipa
