name: Firebase Distribute (IOS Dev)

on:
  # Allows manual triggering from the GitHub Actions UI
  workflow_dispatch:
  # Triggers on pushes to the main branch
  push:
    branches:
      - main

jobs:
  build_ios:
    runs-on: macos-latest
    timeout-minutes: 90
    needs: build_android

    # RUN FLAVORS ONE-BY-ONE
    strategy:
      max-parallel: 1
      matrix:
        flavor: [ dev ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'

      - name: Install dependencies
        run: flutter pub get

      # ---- iOS BUILD (No Codesign) ----
      - name: Build iOS app (no codesign) (dev)
        run: |
          flutter clean
          # Builds the iOS app for the platform (iphoneos) without signing
          flutter build ios --flavor dev --release --no-codesign
        timeout-minutes: 20

      # ---- CREATE UNSIGNED IPA ----
      - name: Create unsigned IPA (dev)
        run: |
          mkdir -p build/ios/ipa/Payload
          cp -r build/ios/iphoneos/Runner.app build/ios/ipa/Payload/
          cd build/ios/ipa
          # Zips the payload to create the IPA file
          zip -r Runner-dev.ipa Payload

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      # ---- UPLOAD IPA TO FIREBASE ----
      - name: Upload IPA to Firebase App Distribution (dev)
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          APP_ID="${{ secrets.FIREBASE_APP_ID_IOS_DEV }}"
          
          if [ -z "$APP_ID" ]; then
            echo "::error::ERROR: Firebase App ID is empty for dev. Check your GitHub Secrets."
            exit 1
          fi
          
          IPA_PATH="build/ios/ipa/Runner-dev.ipa"
          
          firebase appdistribution:distribute "$IPA_PATH" \
            --app "$APP_ID" \
            --release-notes "dev CI build" \
            --token "$FIREBASE_TOKEN"

      - name: Upload IPA as artifact (dev)
        uses: actions/upload-artifact@v4
        with:
          name: ios-dev-ipa
          path: build/ios/ipa/Runner-dev.ipa