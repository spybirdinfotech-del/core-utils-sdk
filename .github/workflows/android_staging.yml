name: Android Staging

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build_android_staging:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

        # 2️⃣ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'

          # 3️⃣ Install dependencies
      - name: Install dependencies
        run: flutter pub get

        # 4️⃣ Auto Increment Version
      - name: Auto Increment Version
        id: version_bump
        run: |
          VERSION_LINE=$(grep '^version:' pubspec.yaml)
          VERSION=$(echo $VERSION_LINE | cut -d ' ' -f2)
          BASE_VERSION=$(echo $VERSION | cut -d+ -f1)
          BUILD_NUMBER=$(echo $VERSION | cut -d+ -f2)
          NEW_BUILD_NUMBER=$((BUILD_NUMBER + 1))
          NEW_VERSION="${BASE_VERSION}+${NEW_BUILD_NUMBER}"
          sed -i "s/version: .*/version: ${NEW_VERSION}/" pubspec.yaml
          echo "Version updated to: $NEW_VERSION"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
      - name: Commit Version Bump
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "CI: Auto-increment version to $NEW_VERSION"
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Analyze
        run: flutter analyze || true

      - name: Build Android (staging)
        run: |
          flutter build apk --flavor staging --release
          flutter build appbundle --flavor staging --release

      - name: Upload Staging Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-staging
          path: |
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/bundle/release/*.aab
